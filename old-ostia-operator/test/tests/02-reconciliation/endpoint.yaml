apiVersion: v1
kind: Template
metadata:
  name: api-endpoint-template
  annotations:
    description: "Simple API & Endpoint"
objects:
- apiVersion: "ostia.3scale.net/v1alpha1"
  kind: "API"
  metadata:
    name: "endpoint"
  spec:
      expose: true
      hostname: ${HOSTNAME}
      endpoints:
          - name: endpoint
            host: ${UPSTREAM_HOST}
            path: ${UPSTREAM_PATH}
parameters:
- description: The route hostname to expose this endpoint
  required: true
  name: HOSTNAME
- description: The upstream service to proxy to
  name: UPSTREAM_HOST
  value: http://echo-api
  required: true
- description: The upstream path
  name: UPSTREAM_PATH
  value: /hello
  required: true
