static_resources:
  listeners:
  - address:
      socket_address:
        address: 0.0.0.0
        port_value: 80
    filter_chains:
    - filters:
      
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
          stat_prefix: local
          route_config:
            name: local_route
            virtual_hosts:
            - name: static_response
              domains: ['*']
              routes:
              - match:
                  prefix: "/direct"
                direct_response:
                  status: 200
                  body:
                    inline_string: 'direct'
              - match: { prefix: / }
                route:
                  cluster: app
                  rate_limits:
                    - stage: 0
                      actions:
                        - {source_cluster: {}}
                        - {request_headers: {header_name: ":method", descriptor_key: "req.method"}}
                        - {request_headers: {header_name: "x-ext-auth-ratelimit", descriptor_key: "user_id"}}
                        - {request_headers: {header_name: ":path", descriptor_key: "path"}}
          http_filters:
          - name: envoy.filters.http.ext_authz
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
              failure_mode_allow: false
              include_peer_certificate: true
              grpc_service:
                envoy_grpc:
                  cluster_name: external_auth
          - name: envoy.filters.http.ratelimit
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.http.ratelimit.v3.RateLimit
              domain: "test_namespace"
              failure_mode_deny: false
              rate_limit_service:
                grpc_service:
                  timeout: { seconds: 1 }
                  envoy_grpc:
                    cluster_name: rate_limit
          - name: envoy.filters.http.router
            typed_config: {}
  clusters:
  - name: docker_host
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: docker_host
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: host.docker.internal
                port_value: 9292

  - name: external_auth
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    http2_protocol_options: {}
    load_assignment:
      cluster_name: external_auth
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: auth
                port_value: 50051
  - name: rate_limit
    connect_timeout: 0.25s
    type: strict_dns
    http2_protocol_options: {}
    lb_policy: round_robin
    load_assignment:
      cluster_name: rate_limit
      endpoints:
        - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: limitador
                    port_value: 50052
  - name: app
    connect_timeout: 0.25s
    type: strict_dns
    lb_policy: round_robin
    load_assignment:
      cluster_name: app
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: app
                port_value: 8080

admin:
  access_log_path: "/dev/null"
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 8001
